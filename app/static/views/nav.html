<div class="navbar-wrapper">
  <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
  <div class="container">

    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#/">ChatTest</a>
        <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
        <ul class="nav pull-right" ng-show="user">
          <li><a href="#">{{user.username}}</a></li>
          <li><a id="logoutbtn" href="/logout" target="_self">Logout</a></li>
        </ul>
        <ul class="nav pull-right" ng-hide="user">
          <li active-link="active" waffle-switch="Registration"><a id="registerbtn" href="#/register" title="Register">Register</a></li>
          <li active-link="active" waffle-switch="Login"><a id="loginbtn" href="#/login" title="Login">Login</a></li>
        </ul>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li active-link="active"><a href="#/">Home</a></li>
            <li ng-show="user"><a href="#/join">Join</a></li>
            <li ng-show="user"><a href="#/chat">Chat</a></li>
            <!-- Read about Bootstrap dropdowns at http://twitter.github.com/bootstrap/javascript.html#dropdowns -->
          </ul>
        </div><!--/.nav-collapse -->
      </div><!-- /.navbar-inner -->
    </div><!-- /.navbar -->

  </div> <!-- /.container -->
</div><!-- /.navbar-wrapper -->
